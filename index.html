<!DOCTYPE HTML>
<html>
<head>
  <title>Web-Based Touchfree Handwriting Recognition</title>
  <script type="text/javascript" src="js/handwriting.js"></script>
  <script type="text/javascript" src="js/handwriting.canvas.js"></script>
  <!-- Include Handsfree.js -->
  <link rel="stylesheet" href="css/handsfree.css" />
  <script src="js/handsfree.js"></script>
  <!-- Color Picker -->
  <script src="js/jscolor.js"></script>  
</head>

<body>
  <span id="lineThickness">
    PenSize: <input type="range" id="penSize" min="1" max="40" value="28">
  </span>
  <span id="colorPicker">
    Color: <input value="#48FF0D" data-jscolor="{}">
  </span>
  <form id="languageSelector">
    Language:
    <select id="language">
      <option value="ar">Arabic</option>
      <option value="zh_TW">Chinese</option>
      <option value="en" selected="selected">English</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="ru">Russian</option>
      <option value="es">Spanish</option>
      <option value="tr">Turkish</option>
      <option value="uz">Uzbek</option>
      <!-- Add the languages supported by Google further! -->
    </select>
  </form>
  <!-- Use erase functionality, if necessary-->
    <!-- <button onclick="canvas.erase();" class="ui">Erase</button> -->
    <canvas id="canvas"></canvas>
    <span id="displayedText">Recognized Text: <span id="result"></span></span>
  <script src="js/main.js"></script>
</body>
</html>
